<app-menu></app-menu>
<div class="container">
  <div class="row mt-5" *ngIf="course">
    <div class="col-md-4 mx-auto">
        <div class="card" style="width: 18rem;">
            <div class="card-header text-center">
              Detail
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><b>Id: </b>{{course.id}}</li>
              <li class="list-group-item"><b>Name: </b>{{course.name}}</li>
              <li class="list-group-item"><b>Code: </b>{{course.code}}</li>
            </ul>
            <div class="card-footer">
                <button class="btn btn-outline-primary btn-block" (click)="return()"><i class="fas fa-arrow-alt-circle-left"></i> Return</button>
            </div>
          </div>
          
    </div>
</div>
</div>
