<app-menu></app-menu>
<div class="container" *ngIf="course">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name"
                    [(ngModel)]="course.name" required>
                </div>
              <div class="form-group">
                <label for="code">code</label>
                <input type="text" class="form-control" id="code" name="code"
                       [(ngModel)]="course.code" required>
              </div>

                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-pencil-alt"></i> Update</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/courseStudent">
                    <i class="fas fa-arrow-alt-circle-left"></i> Return</button>
            </form>
        </div>
    </div>
</div>
