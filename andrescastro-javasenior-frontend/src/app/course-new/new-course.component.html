<app-menu></app-menu>
<div class="container">
  <form (ngSubmit)="crearCurso()" novalidate #f="ngForm">
    <table class="table">
      <span class="border border-primary"></span>
      <thead class="thead-dark">
      <tr>
        <th scope="col">rut</th>
        <th scope="col">Name</th>
        <th scope="col">lastName</th>
        <th scope="col">age</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let student of students">
        <td>{{student.rut}}</td>
        <td>{{student.name}}</td>
        <td>{{student.lastName}}</td>
        <td>{{student.age}}</td>
      </tr>
      </tbody>
    </table>
    <div class="row mt-5">
      <div class="col-md-4 mx-auto">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name"
                 [(ngModel)]="name" required>
        </div>
        <div class="form-group">
          <label for="code">Code</label>
          <input type="text" class="form-control" id="code" name="code"
                 [(ngModel)]="code" required>
        </div>
        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
          <i class="fas fa-plus-circle"></i> Create Course
        </button>
        <button class="btn btn-outline-primary btn-block" routerLink="/list">
          <i class="fas fa-arrow-alt-circle-left"></i> Return
        </button>

      </div>
    </div>
  </form>
</div>
