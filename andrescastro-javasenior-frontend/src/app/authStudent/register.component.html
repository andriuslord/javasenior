<app-menu></app-menu>
<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>You are already logged in</h2>
</div>

<ng-template #loggedOut>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/login">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" routerLink="/register">Create Account</a>
                    </li>
                    
                  </ul>
            </div>
            <div class="card-body">
              <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
                <div class="form-group">
                  <label for="rut">Rut</label>
                  <input id="rut" name="rut" class="texto"  class="form-control"maxlength="13" placeholder="16097088k" type="text" [(ngModel)]="rut" required validateRut formatRut>

                </div>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" name="name" id="name" class="form-control" [(ngModel)]="name" required>
              </div>

                <div class="form-group">
                  <label for="lastName">lastName</label>
                  <input type="text" id="lastName" name="lastName"class="form-control" [(ngModel)]="lastName" required>
                </div>

                  <div class="form-group">
                    <label for="age">age</label>
                    <input type="text" id="age" name="age" class="form-control"[(ngModel)]="age" required>
                  </div>
                <div class="form-group">
                    <label for="nameUser">Name User</label>
                    <input type="text" name="nameUser" id="nameUser" class="form-control"
                    [(ngModel)]="nameUser" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control"
                    [(ngModel)]="password" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                        <i class="fas fa-sign-in-alt"></i>Login</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</ng-template>
