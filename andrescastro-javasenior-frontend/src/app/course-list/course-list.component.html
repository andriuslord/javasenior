<app-menu></app-menu>
<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Code</th>
        <th scope="col">See</th>
        <th scope="col" *ngIf="isAdmin">Edit</th>
        <th scope="col" *ngIf="isAdmin">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses | paginate : {itemsPerPage: 5, currentPage: pageActual}">
<!--      <tr *ngFor="let course of courses">-->
        <td>{{course.id}}</td>
        <td>{{course.name}}</td>
        <td>{{course.code}}</td>
        <td><button class="btn btn-outline-primary" routerLink="/detail/{{course.id}}"><i class="far fa-eye"></i> See</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/edit/{{course.id}}"><i class="far fa-edit"></i> Edit</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="delete(course.id)"><i class="far fa-trash-alt"></i> Delete</button></td>
      </tr>
    </tbody>
  </table>
  <div class="mt-3" *ngIf="isAdmin">
    <button class="btn btn-outline-success btn-lg" routerLink="/new">
      <i class="fas fa-plus-circle"></i> New Course</button>
    <td></td>
  </div>

</div>
<pagination-controls align="center"  (pageChange)="pageActual = $event"></pagination-controls>
