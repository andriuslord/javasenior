<app-menu></app-menu>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Code</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let course of course | paginate: {itemsPerPage: 5, currentPage: pageActual}; index as i">
      <td>{{course.id}}</td>
      <td>{{course.name}}</td>
      <td>{{course.code}}</td>
    </tr>
    </tbody>
  </table>
</div>
<pagination-controls align="center"  (pageChange)="pageActual = $event"></pagination-controls>
